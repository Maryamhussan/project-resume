            <main>
  <form id="cvForm">
    <label>Full Name:</label>
    <input type="text" id="fullName" required>

    <label>About:</label>
    <textarea id="about" required></textarea>

    <label>Profile Picture:</label>
    <input type="file" id="profilePic" accept="image/*" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Phone:</label>
    <input type="text" id="phone" required>

    <label>Location:</label>
    <input type="text" id="location" required>

    <label>LinkedIn:</label>
    <input type="url" id="linkedin">

    <label>Facebook:</label>
    <input type="url" id="facebook">

    <label>Experience (format each entry on a new line):</label>
    <textarea id="experience" placeholder="Format: Job Title | Company | Date | Description"></textarea>

    <label>Education (format each entry on a new line):</label>
    <textarea id="education" placeholder="Format: Degree | Institution | Date"></textarea>

    <label>Skills (comma-separated):</label>
    <input type="text" id="skills" placeholder="e.g., Photoshop, Illustrator">

    <label>Languages (comma-separated):</label>
    <input type="text" id="languages" placeholder="e.g., English, Spanish">

    <label>Preferred Color:</label>
    <input type="color" id="preferredColor">

    <label>Preferred Font:</label>
    <select id="preferredFont">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
<div id="cvPreview"></div>
    <button type="button" onclick="generateCV()" class="g-button">Generate CV</button>
     <button onclick="downloadPDF()" class="g-button">Download as PDF</button>
  </form>
</main>
